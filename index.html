<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slip Solutions</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

   /*header {
      background: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }*/

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* ===== Section Titles ===== */
    h2 {
      text-align: center;
      color: #34495e;
      margin-bottom: 15px;
      position: relative;
    }

    h2::after {
      content: "";
      display: block;
      width: 80px;
      height: 3px;
      background: #2980b9;
      margin: 8px auto 20px auto;
      border-radius: 5px;
    }

    /* ===== Grid Layout ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    /* ===== Slip Cards ===== */
    .card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
    }

    .card a {
      display: block;
      color: #2980b9;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      margin: 5px 0;
      transition: color 0.2s;
    }

    .card a:hover {
      color: #1b6ca8;
      text-decoration: underline;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 15px;
      color: #555;
      font-size: 0.9rem;
      margin-top: 40px;
      border-top: 1px solid #ccc;
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
